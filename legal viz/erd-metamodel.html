<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js ar - dragging</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#009578">
    <link rel="apple-touch-icon" href="crop_black.png"
</head>

<body>

    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - dragging
    </div>

    <script src="index.js"></script>
    <script src="three/examples/js/vr/HelioWebXRPolyfill.js"></script>

    <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>

    <script type="module">

        import * as THREE from '../three/build/three.module.js';
        import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
        import { ARButton } from './three/examples/jsm/webxr/ARButton.js';
        import { XRControllerModelFactory } from './three/examples/jsm/webxr/XRControllerModelFactory.js';
        import { SVGLoader } from '../three/examples/jsm/loaders/SVGLoader.js';


        var container;
        var camera, scene, renderer;
        var controller1, controller2;
        var controllerGrip1, controllerGrip2;

        var raycaster, intersected = [];
        var tempMatrix = new THREE.Matrix4();

        var controls, group;

        var mesh;
        var svg;

        var polyfill = new WebXRPolyfill();

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            //scene.background = new THREE.Color( 0x808080 );

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(-0.1, 0.16, 30.0);

            controls = new OrbitControls(camera, container);
            controls.target.set(0, 1.6, 0);
            controls.update();

            var geometry = new THREE.PlaneBufferGeometry(4, 4);
            var material = new THREE.MeshStandardMaterial({
                color: 0xeeeeee,
                roughness: 1.0,
                metalness: 0.0
            });
            var floor = new THREE.Mesh(geometry, material);
            floor.rotation.x = - Math.PI / 2;
            floor.receiveShadow = true;
            //scene.add( floor );

            scene.add(new THREE.HemisphereLight(0x808080, 0x606060));

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 6, 0);
            // light.castShadow = true;
            // light.shadow.camera.top = 2;
            // light.shadow.camera.bottom = - 2;
            // light.shadow.camera.right = 2;
            // light.shadow.camera.left = - 2;
            // light.shadow.mapSize.set( 4096, 4096 );
            scene.add(light);

            group = new THREE.Group();
            scene.add(group);



            //

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.shadowMap.enabled = true;
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer));

            // controllers

            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            var controllerModelFactory = new XRControllerModelFactory();

            controllerGrip1 = renderer.xr.getControllerGrip(0);
            controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
            scene.add(controllerGrip1);

            controllerGrip2 = renderer.xr.getControllerGrip(1);
            controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
            scene.add(controllerGrip2);

            //

            var geometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, - 1)]);

            var line = new THREE.Line(geometry);
            line.name = 'line';
            line.scale.z = 5;

            controller1.add(line.clone());
            controller2.add(line.clone());

            raycaster = new THREE.Raycaster();

            //

            window.addEventListener('resize', onWindowResize, false);



            var loader = new THREE.TextureLoader();
            loader.load("ERD-metamodel.png", texture => {
                //create the sphere
                const sphere = new THREE.BoxGeometry(3986 / 16000 * 4, 3893 / 16000 * 4, 0.01);

                //map the texture to the material. Read more about materials in three.js docs
                const material = new THREE.MeshBasicMaterial({

                    map: texture,
                    //opacity: 0.5,
                    transparent: true,
                    alphaTest: 0.5,
                    //side: THREE.SingleSide,
                    

                });

                //create a new mesh with sphere geometry.
                const mesh = new THREE.Mesh(sphere, material);

                //add mesh to globe group
                mesh.position.x = 0;
                mesh.position.y = 0;
                mesh.position.z = -2;
                group.add(mesh);

            });



            var geometries = [
                new THREE.BoxBufferGeometry(0.2, 0.2, 0.2),
                new THREE.ConeBufferGeometry(0.2, 0.2, 64),
                new THREE.CylinderBufferGeometry(0.2, 0.2, 0.2, 64),
                new THREE.IcosahedronBufferGeometry(0.2, 3),
                new THREE.TorusBufferGeometry(0.2, 0.04, 64, 32)
            ];

            for (var i = 0; i < 50; i++) {

                var geometry = geometries[Math.floor(Math.random() * geometries.length)];
                var material = new THREE.MeshStandardMaterial({
                    color: Math.random() * 0xffffff,
                    roughness: 0.7,
                    metalness: 0.0
                });


                var object = new THREE.Mesh(geometry, material);

                object.position.x = Math.random() * 4 - 2;
                object.position.y = Math.random() * 2;
                object.position.z = Math.random() * 4 - 2;

                object.rotation.x = Math.random() * 2 * Math.PI;
                object.rotation.y = Math.random() * 2 * Math.PI;
                object.rotation.z = Math.random() * 2 * Math.PI;

                object.scale.setScalar(Math.random() + 0.5);

                object.castShadow = true;
                object.receiveShadow = true;



                //group.add( object );



            }




        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onSelectStart(event) {

            var controller = event.target;

            var intersections = getIntersections(controller);

            if (intersections.length > 0) {

                var intersection = intersections[0];

                tempMatrix.getInverse(controller.matrixWorld);

                var object = intersection.object;
                object.matrix.premultiply(tempMatrix);
                object.matrix.decompose(object.position, object.quaternion, object.scale);
                try {
                    object.material.emissive.b = 1;
                } catch (error) {

                }

                controller.add(object);

                controller.userData.selected = object;

            }

        }

        function onSelectEnd(event) {

            var controller = event.target;

            if (controller.userData.selected !== undefined) {

                var object = controller.userData.selected;
                object.matrix.premultiply(controller.matrixWorld);
                object.matrix.decompose(object.position, object.quaternion, object.scale);
                try {
                    object.material.emissive.b = 0;
                } catch (error) {

                }

                group.add(object);

                controller.userData.selected = undefined;

            }


        }

        function getIntersections(controller) {

            tempMatrix.identity().extractRotation(controller.matrixWorld);

            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, - 1).applyMatrix4(tempMatrix);

            return raycaster.intersectObjects(group.children);

        }

        function intersectObjects(controller) {

            // Do not highlight when already selected

            if (controller.userData.selected !== undefined) return;

            var line = controller.getObjectByName('line');
            var intersections = getIntersections(controller);

            if (intersections.length > 0) {

                var intersection = intersections[0];

                var object = intersection.object;
                try {
                    object.material.emissive.r = 1;
                } catch (error) {

                }

                intersected.push(object);

                line.scale.z = intersection.distance;

            } else {

                line.scale.z = 5;

            }

        }

        function cleanIntersected() {

            while (intersected.length) {

                var object = intersected.pop();
                try {
                    object.material.emissive.r = 0;
                } catch (error) {

                }


            }

        }

        //

        function animate() {

            renderer.setAnimationLoop(render);
            console.log(scene.children);
            camera.position.set(-0.1, 0.16, 30.0);
        }

        function render() {

            cleanIntersected();


            intersectObjects(controller1);
            intersectObjects(controller2);

            renderer.render(scene, camera);
            //scene.rotation.x += 0.01;



        }

    </script>
</body>



</html>
